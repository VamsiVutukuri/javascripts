<!DOCTYPE html>
<html>
<head>
	<title>Conditional Statements</title>
</head>

<body>
   <script type="text/javascript" language ="javascript">
   	var marks1 = parseInt(prompt("enter the marks1" , "enter"));
   	var marks2 = parseInt(prompt("enter the marks2" , "enter"));
   	var marks3 = parseInt(prompt("enter the marks3" , "enter"));
   	var total = marks1+marks2+marks3;
   	var result = total*100/150;
   	 alert ("Result is :"+result+"%");
   	 if(result >= 80 )
   	 {
   	 	alert("Grade A");
   	 }
   	 else if(result >= 70 )
   	 {
   	 	alert("Grade B");
   	 }
   	 else if(result >= 60 )
   	 {
   	 	alert("Grade C");
   	 }
	else if(result >= 50 )
   	 {
   	 	alert("Grade D");
   	 }
   	  else
   	  {
   	  	alert("FAIL");
   	  }
   </script>
</body>
</html>
