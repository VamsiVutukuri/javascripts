<!DOCTYPE html>
<html>
<head>
	<title>Searching a element</title>
</head>
<body>
<script type="text/javascript" language ="javascript">
	var arr = new Array(1,4,6,3,7);
	var num =parseInt(prompt("enter a number" , "number"));
	var i;
	var found = false;
	for(i=0;i<6;i++)
	{
		if(arr[i]== num)
		{
			found=true;
				break;
		}
	}

	if(found)
	{
		document.write("element found");
	}
	else
	{
		document.write("fuck u no such element");
	}
</script>
</body>
</html>
