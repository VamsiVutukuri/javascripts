<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>
	<script type="text/javascript" language ="javascript">
		var ch = prompt("Enter a character" ,"Enter" );
		switch(ch)
		{


			case 'a':
			case 'e':
			case 'i':
			case 'o':
			case 'u':
				document.write(ch + "is a vowel" );
				break;

			default:
				document.write(ch +"is a consonant/spl character" );
			
		}

		
	</script>
</body>
</html>
